<h1>Users</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Username</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users">
            <td>{{user.username}}</td>
            <td>{{user.score}}</td>
        </tr>
    </tbody>
</table>
