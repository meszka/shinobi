<h1>{{game.name}}</h1>

<div>
    <div ng-repeat="player in players" id="player-{{player.pid}}">
        <h2>Player {{player.pid}}</h3>
        <ul class="province">
            <ul ng-repeat="(card, count) in player.cards" class="stack">
                <li ng-repeat="i in range(count)" class="card {{card}}">
                    {{card}}
                </li>
            </ul> 
        </ul>
    </div>
</div>

<ul class="hand">
    <h2>My hand</h2>
    <li ng-repeat="card in hand track by $index" id="hand-{{$index}}"
        class="card {{card}}">
        {{card}}
    </li>
</ul>
