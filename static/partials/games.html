<h1>Games</h1>

<form>
    Create new game:
    <input type="text" ng-model="newGame.name">
    <button ng-click="createGame(newGame)">Create</button>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Game</th>
            <th>Owner</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="game in games">
            <td><a ng-href="#/games/{{game.gid}}">{{game.name}}</a></td>
            <td>{{game.owner}}</td>
        </tr>
    </tbody>
</table>
